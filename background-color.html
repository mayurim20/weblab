<html>
<head>
<style> 
DIV {
  width: 300px;
  height: 300px;
  background-color: blue;
  color: red;
}
</style>
</head>
<body>

<p>Click the "Click" button to change the background color </p>

<button onclick="myFunction()">Click</button>

<div id="DIV">
  <h1><center>Hello World</center></h1>
</div>

<script>
function myFunction() {
  document.getElementById("DIV").style.backgroundColor = "magenta";
}
</script>

</body>
</html>
